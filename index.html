<!DOCTYPE html>
<html lang="nl">
	<head>
        <meta charset="UTF-8">
        <meta name="description"
              content="Projecten van Iris van der Ende, cosmosmuzikant">
        <meta name="author" content="Samuel Thewessen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Website Iris van der Ende</title>
		<link rel="stylesheet" type="text/css" href="ump_style.css">
		<link rel="stylesheet" type="text/css" href="index_colors.css">
	</head>
	<body>
      <img class='menu_icon' src='./menu.png' onclick="(function(){
              let art = document.getElementById('article');
              let nav = document.getElementById('nav');
              getComputedStyle(art,null).visibility === 'hidden' ?
                                 art.style.visibility = 'visible' :
                                 art.style.visibility = 'hidden';
              getComputedStyle(nav,null).visibility === 'hidden' ?
                                 nav.style.visibility = 'visible' :
                                 nav.style.visibility = 'hidden';
      })()"/>
      <div id='flex_container' class='container'>
      <div id='article' class='article'>
        <h1>Iris van der Ende</h1>
      </div>
      <div class='nav_margin'></div>
      </div>
      <div id='nav' class='navigation'>
          <!-- Javascript gets inserted here (req. #id='nav'). -->
      </div>
      <div id='background_img' class='bg_img'></div>
      <script src='navigation.js'></script>
      <script>
          window.onload = function() {
              document.getElementById('background_img').style.display="block";
              
          };
      </script>
	</body>
</html>
